<div class="contact-form" style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #000000; font-size: 24px; text-align: center; margin-bottom: 30px;">Contactez-nous</h2>
    <form action="#" method="post">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="name" style="display: block; margin-bottom: 5px; color: #3d7ea0; font-size: 20px;">Nom :</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #3d7ea0; font-size: 18px;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="email" style="display: block; margin-bottom: 5px; color: #3d7ea0; font-size: 20px;">E-mail :</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #3d7ea0; font-size: 18px;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="message" style="display: block; margin-bottom: 5px; color: #3d7ea0; font-size: 20px;">Message :</label>
            <textarea id="message" name="message" required style="width: 100%; height: 200px; padding: 10px; border: 1px solid #3d7ea0; font-size: 18px;"></textarea>
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #3d7ea0; color: white; border: none; font-size: 20px; cursor: pointer;">Envoyer</button>
    </form>
</div>
